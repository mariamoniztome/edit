<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="divMain">
        <div class="divLaranja">
            <div class="header"> 
                <div class="logo">
                    <img src="https://i.ibb.co/q7RKcZk/nike.png" alt="Logotipo Nike">
                </div>
                <div class="headerRight">
                    <p class="spanHeader">120€</p>
                </div>
            </div>
            <div class="main">
                <h1>AIR STRUCUTURE 1</h1>
                <p>From the Flymesh upper to the triple-density foam midsole, the Nike Air Zoom Structure 19 Men’s Running Shoe offers plenty of support and the response you need for a smooth, stable ride that feels ultra fast.</p>
                <div class="fundoAir">
                    <div class="txtFundo">AIR</div>
                </div>
               
                
                <div class="imgMain">
                    <img src="https://i.ibb.co/R0Y8T8r/nike19.png" alt="Imagem Sapatilha Nike">
                </div>
            </div>
        </div>
        <div class="footer">
            <button>Buy</button>
            <p class="spanFooter">Men Running Shoes</p>
        </div>
    </div>
</body>
</html>
